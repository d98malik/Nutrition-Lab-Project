<!DOCTYPE html>
<html lang="en">
<title>Nutrition Lab</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div class="output-box" id="output-box">
                <!-- Output messages will appear here -->
            </div>
            <input type="text" id="input-box" placeholder="Type the name of food you want to analyse">
            <button onclick="sendMessage()">Analyze</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
